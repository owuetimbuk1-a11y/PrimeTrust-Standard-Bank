
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrimeTrust Standard Bank</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#f4f4f4; }
  section { padding:40px 20px; }
  #landing { 
    height:100vh; 
    background:url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1470&q=80') no-repeat center/cover; 
    color:white; 
    display:flex; 
    flex-direction:column; 
    justify-content:center; 
    align-items:center;
    text-align:center;
  }
  #landing h1 { font-size:3em; margin:0; }
  #landing p { font-size:1.5em; margin-top:10px; }
  
  #login { 
    display:none; 
    height:100vh; 
    position:relative; 
    background:url('https://images.unsplash.com/photo-1581091012184-55b7c3dcf016?auto=format&fit=crop&w=1470&q=80') no-repeat center/cover;
  }
  #loginOverlay {
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    background:rgba(0,0,0,0.6);
    display:flex; justify-content:center; align-items:center;
  }
  #loginForm {
    background:#0d47a1; padding:25px; border-radius:8px; width:300px; color:white;
  }
  input, button { width:100%; padding:10px; margin:8px 0; }
  button { background:black; color:white; border:none; cursor:pointer; }
  
  #dashboard { display:none; padding:20px; }
  .card { background:white; padding:20px; border-radius:6px; margin:15px 0; }
  table { width:100%; border-collapse:collapse; }
  th, td { border:1px solid #ccc; padding:8px; text-align:center; }
  th { background:#0d47a1; color:white; }
</style>
</head>
<body>

<!-- LANDING PAGE -->
<section id="landing">
  <h1>PrimeTrust Standard Bank</h1>
  <p>Your trusted banking partner</p>
  <button onclick="showLogin()">Enter</button>
</section>

<!-- LOGIN / REGISTRATION PAGE -->
<section id="login">
  <div id="loginOverlay">
    <form id="loginForm">
      <h2 style="text-align:center;">Login / Register</h2>
      <input id="loginId" placeholder="Login ID" required>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit">Login / Register</button>
    </form>
  </div>
</section>

<!-- DASHBOARD -->
<section id="dashboard">
  <h2 id="welcome"></h2>
  <div id="actions" class="card"></div>
  <div class="card">
    <h3>Transactions</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>From</th>
          <th>To</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="txBody"></tbody>
    </table>
  </div>
</section>

<script>
/* ---------- CONFIG ---------- */
const AUTH_LOGIN_URL = 'https://beahjjbypfpfqgnelzro.supabase.co/functions/v1/auth-login';
const USER_TRANSFER_URL = 'https://beahjjbypfpfqgnelzro.supabase.co/functions/v1/user-transfer';
const BANKER_ACTIONS_URL = 'https://beahjjbypfpfqgnelzro.supabase.co/functions/v1/banker-actions';
const SERVICE_ROLE_KEY = 'sb_secret_EYjR5dAh4Md2kuAYX-UBxA_sb_publishable_jJvSxgyG3LvdruFASfuHpw_jS7cpa_a';

let CURRENT_USER = null;

/* ---------- SHOW LOGIN ---------- */
function showLogin() {
  document.getElementById('landing').style.display = 'none';
  document.getElementById('login').style.display = 'block';
}

/* ---------- LOGIN / REGISTER ---------- */
const loginForm = document.getElementById('loginForm');
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const loginId = document.getElementById('loginId').value;
  const password = document.getElementById('password').value;
  
  try {
    const res = await fetch(AUTH_LOGIN_URL, {
      method:'POST',
      headers:{ 
        'Content-Type':'application/json',
        'apikey': SERVICE_ROLE_KEY
      },
      body:JSON.stringify({ login_id: loginId, password })
    });
    const data = await res.json();
    if (!res.ok) return alert(data.error || 'Login failed');

    CURRENT_USER = data;
    document.getElementById('login').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
    document.getElementById('welcome').textContent = 
      `Welcome ${data.login_id} (${data.role}) — Balance: ₦${data.balance}`;

    renderActions();
  } catch (err) {
    alert('Error connecting to server');
    console.error(err);
  }
});

/* ---------- RENDER DASHBOARD ACTIONS ---------- */
function renderActions() {
  const a = document.getElementById('actions');
  a.innerHTML = '';

  if (CURRENT_USER.role === 'user') {
    a.innerHTML = `
      <h3>Transfer Funds</h3>
      <input id="toUser" placeholder="Receiver ID">
      <input id="amount" type="number" placeholder="Amount">
      <button onclick="transfer()">Send</button>
    `;
  }

  if (CURRENT_USER.role === 'banker') {
    a.innerHTML = `
      <h3>Banker Controls</h3>
      <input id="targetUser" placeholder="User ID">
      <input id="amount" type="number" placeholder="Amount">
      <button onclick="banker('credit')">Credit</button>
      <button onclick="banker('debit')">Debit</button>
      <button onclick="banker('freeze')">Freeze</button>
      <button onclick="banker('unfreeze')">Unfreeze</button>
    `;
  }
}

/* ---------- USER TRANSFER ---------- */
async function transfer() {
  const to = document.getElementById('toUser').value;
  const amount = Number(document.getElementById('amount').value);

  try {
    const res = await fetch(USER_TRANSFER_URL, {
      method:'POST',
      headers:{ 
        'Content-Type':'application/json',
        'apikey': SERVICE_ROLE_KEY
      },
      body:JSON.stringify({ from: CURRENT_USER.login_id, to, amount })
    });
    const data = await res.json();
    if (!res.ok) return alert(data.error);

    alert('Transfer successful');
  } catch (err) {
    alert('Error connecting to server');
    console.error(err);
  }
}

/* ---------- BANKER ACTIONS ---------- */
async function banker(action) {
  const user = document.getElementById('targetUser').value;
  const amount = Number(document.getElementById('amount').value);

  try {
    const res = await fetch(BANKER_ACTIONS_URL, {
      method:'POST',
      headers:{ 
        'Content-Type':'application/json',
        'apikey': SERVICE_ROLE_KEY
      },
      body:JSON.stringify({ banker: CURRENT_USER.login_id, action, user, amount })
    });
    const data = await res.json();
    if (!res.ok) return alert(data.error);

    alert('Action successful');
  } catch (err) {
    alert('Error connecting to server');
    console.error(err);
  }
}
</script>

</body>
</html>
