<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrimeTrust Standard Bank</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

/* Landing */
#landing {
  background: #0d47a1;
  color: white;
  text-align: center;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
#landing img {
  max-width: 80%;
  border-radius: 10px;
  margin-bottom: 20px;
}
#landing button {
  padding: 15px 30px;
  font-size: 18px;
  background: black;
  color: white;
  border: none;
  cursor: pointer;
}

/* Login */
#login {
  display: none;
  position: relative;
  height: 100vh;
}
#login img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.4;
  position: absolute;
}
#loginForm {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #0d47a1;
  padding: 25px;
  border-radius: 8px;
  width: 300px;
  color: white;
}
#loginForm input,
#loginForm button {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
}
#loginForm button {
  background: black;
  color: white;
  border: none;
  cursor: pointer;
}

/* Dashboard */
#dashboard {
  display: none;
  padding: 20px;
}
.card {
  background: white;
  padding: 20px;
  border-radius: 6px;
  margin: 15px 0;
}
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
}
th {
  background: #0d47a1;
  color: white;
}
</style>
</head>

<body>

<!-- LANDING -->
<section id="landing">
  <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=900&q=70&auto=format">
  <h1>PrimeTrust Standard Bank</h1>
  <p>Your trusted banking partner</p>
  <button onclick="showLogin()">Enter</button>
</section>

<!-- LOGIN -->
<section id="login">
  <img src="https://images.unsplash.com/photo-1581091215363-1794dbb8c9e4?w=1200&q=70&auto=format">
  <form id="loginForm">
    <input id="loginId" placeholder="Login ID" required>
    <input id="password" type="password" placeholder="Password" required>
    <button type="submit">Login / Register</button>
  </form>
</section>

<!-- DASHBOARD -->
<section id="dashboard">
  <h2 id="welcome"></h2>

  <div id="actions" class="card"></div>

  <div class="card">
    <h3>Transactions</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>From</th>
          <th>To</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="txBody"></tbody>
    </table>
  </div>
</section>

<script>
/* CONFIG */
const AUTH_LOGIN_URL =
  'https://beahjjbypfpfqgnelzro.supabase.co/functions/v1/auth-login';
const USER_TRANSFER_URL =
  'https://beahjjbypfpfqgnelzro.supabase.co/functions/v1/user-transfer';
const BANKER_ACTIONS_URL =
  'https://beahjjbypfpfqgnelzro.supabase.co/functions/v1/banker-actions';

let CURRENT_USER = null;

/* LANDING */
function showLogin() {
  document.getElementById('landing').style.display = 'none';
  document.getElementById('login').style.display = 'block';
}

/* LOGIN */
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const res = await fetch(AUTH_LOGIN_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      login_id: loginId.value,
      password: password.value
    })
  });

  const data = await res.json();
  if (!res.ok) return alert(data.error || 'Login failed');

  CURRENT_USER = data;

  document.getElementById('login').style.display = 'none';
  document.getElementById('dashboard').style.display = 'block';

  welcome.textContent =
    `Welcome ${data.login_id} (${data.role}) — Balance: ₦${data.balance}`;

  renderActions();
  loadTransactions();
});

/* ACTIONS */
function renderActions() {
  const a = document.getElementById('actions');
  a.innerHTML = '';

  if (CURRENT_USER.role === 'user') {
    a.innerHTML = `
      <h3>Transfer Funds</h3>
      <input id="toUser" placeholder="Receiver ID">
      <input id="amount" type="number" placeholder="Amount">
      <button onclick="transfer()">Send</button>
    `;
  }

  if (CURRENT_USER.role === 'banker') {
    a.innerHTML = `
      <h3>Banker Controls</h3>
      <input id="targetUser" placeholder="User ID">
      <input id="amount" type="number" placeholder="Amount">
      <button onclick="banker('credit')">Credit</button>
      <button onclick="banker('debit')">Debit</button>
      <button onclick="banker('freeze')">Freeze</button>
      <button onclick="banker('unfreeze')">Unfreeze</button>
    `;
  }
}

/* USER TRANSFER */
async function transfer() {
  const res = await fetch(USER_TRANSFER_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      from: CURRENT_USER.login_id,
      to: toUser.value,
      amount: Number(amount.value)
    })
  });

  const data = await res.json();
  if (!res.ok) return alert(data.error);

  alert('Transfer successful');
  loadTransactions();
}

/* BANKER ACTIONS */
async function banker(action) {
  const res = await fetch(BANKER_ACTIONS_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      banker: CURRENT_USER.login_id,
      action,
      user: targetUser.value,
      amount: Number(amount.value)
    })
  });

  const data = await res.json();
  if (!res.ok) return alert(data.error);

  alert('Action successful');
  loadTransactions();
}

/* TRANSACTION HISTORY (FRONTEND ONLY) */
async function loadTransactions() {
  const res = await fetch(USER_TRANSFER_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      action: 'history',
      user: CURRENT_USER.login_id
    })
  });

  const data = await res.json();
  if (!res.ok || !data.transactions) return;

  const tbody = document.getElementById('txBody');
  tbody.innerHTML = '';

  data.transactions.forEach(tx => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${tx.id}</td>
      <td>${tx.from}</td>
      <td>${tx.to}</td>
      <td>₦${tx.amount}</td>
      <td>${tx.type}</td>
      <td>${new Date(tx.created_at).toLocaleString()}</td>
    `;
    tbody.appendChild(row);
  });
}
</script>

</body>
</html>
