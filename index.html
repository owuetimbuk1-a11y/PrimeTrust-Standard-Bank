
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrimeTrust Standard Bank</title>
<style>
body, html {
  margin:0;
  padding:0;
  font-family: Arial, sans-serif;
  background:#f4f4f4;
  height:100%;
}

/* LANDING */
#landing {
  background: url('https://images.unsplash.com/photo-1560185127-6f0c40d9aa35?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
  color:white;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

#landing h1 {
  font-size:2.5em;
  margin-bottom:0.5em;
}

#landing p {
  font-size:1.2em;
  margin-bottom:1em;
}

#enterButton {
  padding:10px 25px;
  font-size:1em;
  background:black;
  color:white;
  border:none;
  cursor:pointer;
  border-radius:5px;
}

/* LOGIN */
#login {
  display:none; /* hidden initially */
  position:relative;
  height:100vh;
  background:black;
}

#login img {
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0.35;
}

#loginForm {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#0d47a1;
  padding:30px;
  border-radius:10px;
  width:300px;
  color:white;
}

#loginForm input, #loginForm button {
  width:100%;
  padding:10px;
  margin:8px 0;
}

#loginForm button {
  background:black;
  color:white;
  border:none;
  cursor:pointer;
}

/* DASHBOARD */
#dashboard {
  display:none;
  padding:20px;
}

.card {
  background:white;
  padding:20px;
  border-radius:6px;
  margin:15px 0;
}

table {
  width:100%;
  border-collapse:collapse;
}

th, td {
  border:1px solid #ccc;
  padding:8px;
  text-align:center;
}

th {
  background:#0d47a1;
  color:white;
}
</style>
</head>
<body>

<!-- LANDING -->
<section id="landing">
  <h1>PrimeTrust Standard Bank</h1>
  <p>Your trusted banking partner</p>
  <button id="enterButton">Enter</button>
</section>

<!-- LOGIN -->
<section id="login">
  <img src="https://images.unsplash.com/photo-1564419181539-4c71f6f3a35f?auto=format&fit=crop&w=1350&q=80">
  <form id="loginForm">
    <input id="loginId" placeholder="Login ID" required>
    <input id="password" type="password" placeholder="Password" required>
    <button type="submit">Login / Register</button>
  </form>
</section>

<!-- DASHBOARD -->
<section id="dashboard">
  <h2 id="welcome"></h2>

  <div id="actions" class="card"></div>

  <div class="card">
    <h3>Transactions</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>From</th>
          <th>To</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="txBody"></tbody>
    </table>
  </div>
</section>

<script>
window.addEventListener('DOMContentLoaded', () => {
  const landing = document.getElementById('landing')
  const login = document.getElementById('login')
  const loginForm = document.getElementById('loginForm')
  const loginId = document.getElementById('loginId')
  const password = document.getElementById('password')
  const welcome = document.getElementById('welcome')
  const actionsDiv = document.getElementById('actions')

  const AUTH_LOGIN_URL = 'https://beahjjbypfpfqgnelzro.supabase.co/functions/v1/auth-login'
  const USER_TRANSFER_URL = 'https://beahjjbypfpfqgnelzro.supabase.co/functions/v1/user-transfer'
  const BANKER_ACTIONS_URL = 'https://beahjjbypfpfqgnelzro.supabase.co/functions/v1/banker-actions'

  let CURRENT_USER = null

  /* -------- Enter button shows login -------- */
  document.getElementById('enterButton').addEventListener('click', () => {
    landing.style.display = 'none'
    login.style.display = 'block'
  })

  /* -------- LOGIN FORM -------- */
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault()

    const res = await fetch(AUTH_LOGIN_URL, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({
        login_id: loginId.value,
        password: password.value
      })
    })

    const data = await res.json()
    if (!res.ok) return alert(data.error || 'Login failed')

    CURRENT_USER = data

    login.style.display = 'none'
    document.getElementById('dashboard').style.display = 'block'

    welcome.textContent = `Welcome ${data.login_id} (${data.role}) — Balance: ₦${data.balance}`

    renderActions()
  })

  /* -------- UI ACTIONS -------- */
  function renderActions() {
    actionsDiv.innerHTML = ''

    if (CURRENT_USER.role === 'user') {
      actionsDiv.innerHTML = `
        <h3>Transfer Funds</h3>
        <input id="toUser" placeholder="Receiver ID">
        <input id="amount" type="number" placeholder="Amount">
        <button id="sendBtn">Send</button>
      `
      document.getElementById('sendBtn').addEventListener('click', transfer)
    }

    if (CURRENT_USER.role === 'banker') {
      actionsDiv.innerHTML = `
        <h3>Banker Controls</h3>
        <input id="targetUser" placeholder="User ID">
        <input id="amount" type="number" placeholder="Amount">
        <button id="creditBtn">Credit</button>
        <button id="debitBtn">Debit</button>
        <button id="freezeBtn">Freeze</button>
        <button id="unfreezeBtn">Unfreeze</button>
      `
      document.getElementById('creditBtn').addEventListener('click', () => banker('credit'))
      document.getElementById('debitBtn').addEventListener('click', () => banker('debit'))
      document.getElementById('freezeBtn').addEventListener('click', () => banker('freeze'))
      document.getElementById('unfreezeBtn').addEventListener('click', () => banker('unfreeze'))
    }
  }

  /* -------- USER TRANSFER -------- */
  async function transfer() {
    const toUser = document.getElementById('toUser').value
    const amount = document.getElementById('amount').value

    const res = await fetch(USER_TRANSFER_URL, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({
        from: CURRENT_USER.login_id,
        to: toUser,
        amount: Number(amount)
      })
    })

    const data = await res.json()
    if (!res.ok) return alert(data.error || 'Transfer failed')

    alert('Transfer successful')
  }

  /* -------- BANKER ACTIONS -------- */
  async function banker(action) {
    const targetUser = document.getElementById('targetUser').value
    const amount = document.getElementById('amount').value

    const res = await fetch(BANKER_ACTIONS_URL, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({
        banker: CURRENT_USER.login_id,
        action,
        user: targetUser,
        amount: Number(amount)
      })
    })

    const data = await res.json()
    if (!res.ok) return alert(data.error || 'Action failed')

    alert('Action successful')
  }
})
</script>

</body>
</html>
