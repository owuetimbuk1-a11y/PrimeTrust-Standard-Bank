<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrimeTrust Standard Bank</title>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#f4f4f4;
}

/* LANDING PAGE */
#landing {
  height:100vh;
  background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1650&q=80') no-repeat center center/cover;
  color:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
#landing h1 {
  font-size:3em;
  margin:0.2em 0;
}
#landing p {
  font-size:1.5em;
  margin:0;
}

/* LOGIN SECTION */
#login {
  position:relative;
  height:100vh;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
}
#login img {
  width:100%;
  height:100%;
  object-fit:cover;
  position:absolute;
  top:0;
  left:0;
  opacity:0.3;
}
#loginForm {
  position:relative;
  background:#0d47a1;
  padding:30px;
  border-radius:10px;
  width:320px;
  color:white;
  z-index:2;
  text-align:center;
}
#loginForm input, #loginForm button {
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:5px;
  border:none;
}
#loginForm button {
  background:black;
  color:white;
  cursor:pointer;
}

/* DASHBOARD */
#dashboard {
  display:none;
  padding:20px;
}
.card {
  background:white;
  padding:20px;
  border-radius:6px;
  margin:15px 0;
}
table {
  width:100%;
  border-collapse:collapse;
}
th, td {
  border:1px solid #ccc;
  padding:8px;
  text-align:center;
}
th {
  background:#0d47a1;
  color:white;
}

/* ACTION BUTTONS */
.action-btn {
  margin:5px 0;
  padding:10px;
  width:100%;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
.action-btn.credit { background:green; color:white; }
.action-btn.debit { background:red; color:white; }
.action-btn.freeze { background:#555; color:white; }
.action-btn.unfreeze { background:#0d47a1; color:white; }
.action-btn.transfer { background:black; color:white; }
</style>
</head>

<body>

<!-- LANDING PAGE -->
<section id="landing">
  <h1>PrimeTrust Standard Bank</h1>
  <p>Your trusted banking partner</p>
</section>

<!-- LOGIN/REGISTER -->
<section id="login">
  <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=1650&q=80" alt="Bank Building">
  <form id="loginForm">
    <h2>Login / Register</h2>
    <input id="loginId" placeholder="Login ID" required>
    <input id="password" type="password" placeholder="Password" required>
    <button type="submit">Submit</button>
  </form>
</section>

<!-- DASHBOARD -->
<section id="dashboard">
  <h2 id="welcome"></h2>

  <div id="actions" class="card"></div>

  <div class="card">
    <h3>Transactions</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>From</th>
          <th>To</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="txBody"></tbody>
    </table>
  </div>
</section>

<script>
/* -------- EDGE FUNCTION URLs -------- */
const AUTH_LOGIN_URL = 'https://beahjjbypfpfqgnelzro.supabase.co/functions/v1/auth-login';
const USER_TRANSFER_URL = 'https://beahjjbypfpfqgnelzro.supabase.co/functions/v1/user-transfer';
const BANKER_ACTIONS_URL = 'https://beahjjbypfpfqgnelzro.supabase.co/functions/v1/banker-actions';

let CURRENT_USER = null;

/* -------- LOGIN/REGISTER -------- */
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const res = await fetch(AUTH_LOGIN_URL, {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      login_id: document.getElementById('loginId').value,
      password: document.getElementById('password').value
    })
  });

  const data = await res.json();
  if (!res.ok) return alert(data.error || 'Login failed');

  CURRENT_USER = data;

  document.getElementById('login').style.display = 'none';
  document.getElementById('landing').style.display = 'none';
  document.getElementById('dashboard').style.display = 'block';

  document.getElementById('welcome').textContent =
    `Welcome ${data.login_id} (${data.role}) — Balance: ₦${data.balance}`;

  renderActions();
});

/* -------- DASHBOARD ACTIONS -------- */
function renderActions() {
  const a = document.getElementById('actions');
  a.innerHTML = '';

  if (CURRENT_USER.role === 'user') {
    a.innerHTML = `
      <h3>Transfer Funds</h3>
      <input id="toUser" placeholder="Receiver ID">
      <input id="amount" type="number" placeholder="Amount">
      <button class="action-btn transfer" onclick="transfer()">Send</button>
    `;
  }

  if (CURRENT_USER.role === 'banker') {
    a.innerHTML = `
      <h3>Banker Controls</h3>
      <input id="targetUser" placeholder="User ID">
      <input id="amount" type="number" placeholder="Amount">
      <button class="action-btn credit" onclick="banker('credit')">Credit</button>
      <button class="action-btn debit" onclick="banker('debit')">Debit</button>
      <button class="action-btn freeze" onclick="banker('freeze')">Freeze</button>
      <button class="action-btn unfreeze" onclick="banker('unfreeze')">Unfreeze</button>
    `;
  }
}

/* -------- USER TRANSFER -------- */
async function transfer() {
  const res = await fetch(USER_TRANSFER_URL, {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      from: CURRENT_USER.login_id,
      to: document.getElementById('toUser').value,
      amount: Number(document.getElementById('amount').value)
    })
  });

  const data = await res.json();
  if (!res.ok) return alert(data.error || 'Transfer failed');
  alert('Transfer successful');
}

/* -------- BANKER ACTIONS -------- */
async function banker(action) {
  const res = await fetch(BANKER_ACTIONS_URL, {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      banker: CURRENT_USER.login_id,
      action,
      user: document.getElementById('targetUser').value,
      amount: Number(document.getElementById('amount').value)
    })
  });

  const data = await res.json();
  if (!res.ok) return alert(data.error || 'Action failed');
  alert('Action successful');
}
</script>

</body>
</html>
